<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>About | Kelly Haskins</title>
  <!--Link to stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--Viewport tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

</head>

<body>
    <header id="masthead">
        <div class="container">

            <nav class="main-navigation" href="index.html">
                <div class="navbar-header animated fadeInUp">
                    <a href="#" class="navbar-brand">Kelly Haskins</a>
                </div>
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="main.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="print.html" class="nav-link">Print Projects</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

</body>

</html>
